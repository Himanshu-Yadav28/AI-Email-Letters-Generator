<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }



        .input-section {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #495057;
            font-weight: 600;
            font-size: 1.1em;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .output-section {
            padding: 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            display: none;
        }

        .output-section.active {
            display: block;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .output-header h3 {
            color: #495057;
            font-size: 1.2em;
        }

        .btn-copy {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-copy:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-copy.copied {
            background: #20c997;
        }

        .output-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            color: #212529;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

                    @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Email , Letters , Docs Generator</h1>
            <p>Generate professional documents using AI</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="promptInput">üìù What document do you want to generate?</label>
                    <textarea 
                        id="promptInput" 
                        class="prompt-input" 
                        placeholder="Example: Write a leave letter for 2 days sick leave"
                    ></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="generateDocument()" id="generateBtn">
                        <span>‚ú® Generate </span>
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        <span>üîÑ Clear</span>
                    </button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">AI is writing your document...</div>
                </div>
            </div>

            <div class="output-section" id="outputSection">
                <div class="output-header">
                    <h3>üìÑ Generated Document</h3>
                    <button class="btn-copy" onclick="copyDocument()" id="copyBtn">
                        üìã Copy to Clipboard
                    </button>
                </div>
                <div class="output-content" id="outputContent"></div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by TinyLlama AI ‚Ä¢ Running locally on your machine</p>
        </div>
    </div>

    <script>
        async function generateDocument() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const outputSection = document.getElementById('outputSection');
            
            // Show loading
            generateBtn.disabled = true;
            loading.classList.add('active');
            outputSection.classList.remove('active');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('outputContent').textContent = data.document;
                    outputSection.classList.add('active');
                    
                    // Scroll to output
                    outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    alert('Error: ' + (data.error || 'Failed to generate document'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function copyDocument() {
            const content = document.getElementById('outputContent').textContent;
            const copyBtn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(content).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        function clearAll() {
            document.getElementById('promptInput').value = '';
            document.getElementById('outputSection').classList.remove('active');
            document.getElementById('promptInput').focus();
        }

        // Allow Enter+Ctrl to generate
        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateDocument();
            }
        });
    </script>
</body>
</html>
